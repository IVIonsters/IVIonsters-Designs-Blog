<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <!-- Main Page Tab Display Title -->
    <title>Blog | IVIonsters Designs</title>
</head>
<!-- Main Body and LightMode Changes -->
<body class="lightmode">
    <!-- Header and LightMod ID and Configuration -->
    <header>
        <h1 data-mode="lightmode" id="displaychange">☀️</h1>
    </header>
    <main>
        <!-- left side sphere -->
        <section class="spherebox">
            <div class="sphere">
                <h2>IVIonsters first Blog</h2>
            </div>
        </section>
        <!-- right side forms -->
        <section class="rightbox">
            <h3>What's on your mind?</h3>
            <form id="blog-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username"><br>
                <label for="title">Title</label>
                <input type="text" id="title" name="title"><br>
                <label for="content">Content</label>
                <textarea id="content" name="content"></textarea><br>
                <button type="submit" id="submit">submit</button>
                <!-- Need to enter code here to alert for unanswered content -->
            </form>
        </section>       
    </main>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>
